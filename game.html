<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normal.css">
    <script src="../jscode/code.js" defer></script>
    <title>Game</title>
</head>

<body>
    <div id="main">
        <hi id="title">Rock Paper Scissors</hi>
        <h2 id="round">Ronda 1</h2>
        <h2 id="info"></h2>
        <div id="buttons">
            <img id="rock-btn" src="../images/rock.png" alt="Rock">
            <img id="paper-btn" src="../images/paper.png" alt="Paper">
            <img id="scissors-btn" src="../images/scissors.png" alt="Scissors">
        </div>
        <div id="count">
            <div id="point-player">Puntos Jugador: 0</div>
            <div id="point-ia">Puntos IA: 0</div>
        </div>
    </div>

    <div id="options">
        <button id="menu-btn" onclick="window.location.replace('..')">MENU</button>
        <button id="reset-btn" onclick="window.location.replace('game.html')">RESET</button>
    </div>
</body>

</html>
